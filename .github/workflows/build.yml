name: Build project

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Check project
        run: pnpm check

      - name: Lint project
        run: pnpm lint

      - name: Build project
        env:
          BASE_PATH: '/${{ github.event.repository.name }}'
        run: pnpm build
